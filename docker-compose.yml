version: '3.8'

services:
  # API Node.js
  api:
    build:
      context: ./api.catalogovinili.ovh
      dockerfile: Dockerfile
    container_name: catalogovinili_api
    ports:
      - "3001:3000"
    networks:
      - catalogovinili_network
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Sito PHP
  php:
    build:
      context: ./httpdocs
      dockerfile: Dockerfile
    container_name: catalogovinili_php
    ports:
      - "8081:80"
    depends_on:
      - api
    networks:
      - catalogovinili_network
    restart: unless-stopped
    volumes:
      - ./httpdocs:/var/www/html
    environment:
      - DB_HOST=${DB_HOST:-localhost}
      - DB_USER=${DB_USER:-catalogo}
      - DB_PASSWORD=${DB_PASSWORD:-Fd883d0ffa.}
      - DB_NAME=${DB_NAME:-adri641_catalogo}
      - API_URL=http://api:3000
    # Per accedere al database esterno dall'host, usa host.docker.internal su Windows/Mac
    # oppure l'IP dell'host su Linux. Configura DB_HOST di conseguenza.

networks:
  catalogovinili_network:
    driver: bridge

