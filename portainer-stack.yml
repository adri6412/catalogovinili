version: '3.8'

services:
  # API Node.js
  api:
    build:
      context: ./api.catalogovinili.ovh
      dockerfile: Dockerfile
    container_name: catalogovinili_api
    ports:
      - "${API_PORT:-3001}:3000"
    networks:
      - catalogovinili_network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=false"

  # Sito PHP
  php:
    build:
      context: ./httpdocs
      dockerfile: Dockerfile
    container_name: catalogovinili_php
    ports:
      - "${PHP_PORT:-8081}:80"
    depends_on:
      - api
    networks:
      - catalogovinili_network
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER:-catalogo}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-adri641_catalogo}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_URL=http://api:3000
    labels:
      - "traefik.enable=false"

  # Mobile API Server
  mobile-api:
    build:
      context: ./mobile-app/api-server
      dockerfile: Dockerfile
    container_name: catalogovinili_mobile_api
    ports:
      - "0.0.0.0:${MOBILE_API_PORT:-3002}:3002"
    networks:
      - catalogovinili_network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER:-catalogo}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-adri641_catalogo}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - PORT=3002
    labels:
      - "traefik.enable=false"

networks:
  catalogovinili_network:
    driver: bridge

